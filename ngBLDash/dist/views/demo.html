<ol class="breadcrumb"><li><a href="#/demo">Demo</a></li><li class="active">Dashboard</li></ol><div class="container-fluid" ng-controller="DashboardController"><div class="row"><div class="col-md-3"><div class="info-tile tile-orange"><div class="tile-icon"><i class="ti ti-server"></i></div><div class="tile-heading" ng-click="getHaProxyData()"><span>No. Of Nodes Up</span></div><div class="tile-body"><span>{{healthyNodes.length}}</span></div><div class="tile-footer"><span class="text-success">{{(healthyNodes.length/numNodes)*100}}% <i class="fa fa-level-up"></i></span></div></div></div><div class="col-md-3"><div class="info-tile tile-orange"><div class="tile-icon"><i class="ti ti-server"></i></div><div class="tile-heading" ng-click="getHaProxyData()"><span>No. Of Nodes Down</span></div><div class="tile-body"><span>{{unhealthyNodes.length}}</span></div><div class="tile-footer"><span class="text-danger">{{(unhealthyNodes.length/numNodes)*100}}% <i class="fa fa-level-up"></i></span></div></div></div></div><div data-widget-group="group1"><div class="row"><div class="col-md-6"><div class="panel" data-widget="{&quot;id&quot; : &quot;wiget9&quot;, &quot;draggable&quot;: &quot;false&quot;}"><div class="panel-heading"><h2>Sensor Data | {{sensor.demoData}}</h2><div class="panel-ctrls button-icon-bg" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"></div></div><div class="panel-editbox" data-widget-controls=""></div><div class="panel-body"><div class="mt-sm mb-sm" flot-chart="" style="width: 100%;height: 272px" data-flot-data="sensor.demoDataArray" data-flot-options="telem.plotVelAccelOptions"></div></div></div></div></div></div></div><!-- container-fluid -->
